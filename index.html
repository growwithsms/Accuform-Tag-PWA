                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                Submit Quote
                                <svg class="icon icon-send">
                                    <use xlink:href="#icon-send"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </fieldset>
            </template>
            <template id="sign-quote">
                <fieldset class="quote-environment">
                    <h2>Environment</h2>
                    <p class="subheader">Where will the sign be used?</p>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell mdl-cell--4-col">
                            <input type="radio" name="environment" id="environment-indoor" value="Indoor">
                            <label for="environment-indoor">
                                <svg class="icon icon-indoor">
                                    <use xlink:href="#icon-indoor"></use>
                                </svg>
                                Indoor
                            </label>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <input type="radio" name="environment" id="environment-outdoor" value="Outdoor">
                            <label for="environment-outdoor">
                                <svg class="icon icon-outdoor">
                                    <use xlink:href="#icon-outdoor"></use>
                                </svg>
                                Outdoor
                            </label>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <input type="radio" name="environment" id="environment-other" value="Other">
                            <label for="environment-other">
                                <svg class="icon icon-environment">
                                    <use xlink:href="#icon-environment"></use>
                                </svg>
                                Other
                            </label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="quote-material">
                    <h2>Material</h2>
                    <p class="subheader">Select the sign's material</p>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-textfield mdl-js-textfield">
                                <select class="mdl-textfield__input" name="material" id="material">
                                    <option selected="true" disabled="disabled" value="">- Make a Selection -</option>
                                    <option value="Aluminum">Aluminum</option>
                                    <option value="Plastic">Plastic</option>
                                    <option value="Adhesive Vinyl">Adhesive Vinyl</option>
                                    <option value="Accu-Shield">Accu-Shield™</option>
                                    <option value="Adhesive Dura-Vinyl">Adhesive Dura-Vinyl</option>
                                    <option value="Magnetic">Magnetic</option>
                                    <option value="Dura Fiberglass">Dura Fiberglass</option>
                                    <option value="Contractor Preferred Plastic">Contractor Preferred Plastic</option>
                                    <option value="Contractor Preferred Aluminum">Contractor Preferred Aluminum</option>
                                    <option value="Contractor Preferred Vinyl">Contractor Preferred Vinyl</option>
                                    <option value="Aluma-Lite">Aluma-Lite™</option>
                                    <option value="Lumi-Glow plastic">Lumi-Glow™ (plastic)</option>
                                    <option value="Lumi-Glow vinyl">Lumi-Glow™ (vinyl)</option>
                                    <option value="Engineer Grade Reflective Prismatic Aluminum">Engineer Grade Reflective Prismatic Aluminum</option>
                                    <option value="High-Intensity Prismatic Aluminum">High-Intensity Prismatic Aluminum</option>
                                    <option value="DG High-Prism Aluminum">DG High-Prism Aluminum</option>
                                    <option value="Galvanized Steel">Galvanized Steel</option>
                                    <option value="Banner Material">Banner Material</option>
                                    <option value="Fence-Wrap Material">Fence-Wrap™ Material</option>
                                    <option value="Other">Other (please note)</option>
                                </select>
                                <template id="indoor-materials">
                                	<option selected="true" disabled="disabled" value="">- Make a Selection -</option>
                                    <optgroup label="Most Common Indoor Materials">
                                        <option value=".040 Aluminum (Guar. 5-Years)">.040 Aluminum (Guar. 5-Years)</option>
                                        <option value="Adhesive Vinyl">Adhesive Vinyl</option>
                                        <option value="Lumi-Glow™ Plastic">Lumi-Glow™ Plastic</option>
                                        <option value="Lumi-Glow™ Flex Vinyl">Lumi-Glow™ Flex Vinyl</option>
                                        <option value="Magnetic">Magnetic</option>
                                        <option value="Plastic">Plastic</option>
                                        <option value="I don't see the material I need (see below)">I don't see the material I need (Describe)</option>
                                    </optgroup>
                                    <optgroup label="Other Materials that can be used Indoors">
                                        <option value="Accu-Shield™  (Guar. 15-Years)">Accu-Shield™ (Guar. 15-Years)</option>
                                        <option value="Adhesive Dura-Vinyl™ (Guar. 5-Years)">Adhesive Dura-Vinyl™ (Guar. 5-Years)</option>
                                        <option value="Aluma-Lite™ (Guar. 10-Years)">Aluma-Lite™ (Guar. 10-Years)</option>
                                        <option value="Dura-Fiberglass™ (Guar. 10-Years)">Dura-Fiberglass™ (Guar. 10-Years)</option>
                                        <option value="Dura-Plastic™  (Guar. 7-Years)">Dura-Plastic™ (Guar. 7-Years)</option>
                                        <option value="Dura-Shield™">Dura-Shield™</option>
                                        <option value="Galvanized Steel (Guar. 5-Years)">Galvanized Steel (Guar. 5-Years)</option>
                                        <option value="Stainless Steel (Guar. 10-Years)">Stainless Steel (Guar. 10-Years)</option>
                                    </optgroup>
                                </template>
                                <template id="outdoor-materials">
                                	<option selected="true" disabled="disabled" value="">- Make a Selection -</option>
                                    <optgroup label="Most Common Outdoor Materials">
                                        <option value="Accu-Shield™  (Guar. 15-Years)">Accu-Shield™ (Guar. 15-Years)</option>
                                        <option value="Adhesive Dura-Vinyl™ (Guar. 5-Years)">Adhesive Dura-Vinyl™ (Guar. 5-Years)</option>
                                        <option value=".040 Aluminum (Guar. 5-Years)">.040 Aluminum (Guar. 5-Years)</option>
                                        <option value="Aluma-Lite™ (Guar. 10-Years)">Aluma-Lite™ (Guar. 10-Years)</option>
                                        <option value="Dura-Fiberglass™ (Guar. 10-Years)">Dura-Fiberglass™ (Guar. 10-Years)</option>
                                        <option value="Dura-Plastic™  (Guar. 7-Years)">Dura-Plastic™ (Guar. 7-Years)</option>
                                        <option value="Dura-Shield™">Dura-Shield™</option>
                                        <option value="Galvanized Steel (Guar. 5-Years)">Galvanized Steel (Guar. 5-Years)</option>
                                        <option value="Stainless Steel (Guar. 10-Years)">Stainless Steel (Guar. 10-Years)</option>
                                    </optgroup>
                                    <optgroup label="Other Short-Term Outdoor Materials">
                                        <option value="Adhesive Vinyl">Adhesive Vinyl</option>
                                        <option value="Lumi-Glow™ Plastic">Lumi-Glow™ Plastic</option>
                                        <option value="Lumi-Glow™ Flex Vinyl">Lumi-Glow™ Flex Vinyl</option>
                                        <option value="Magnetic">Magnetic</option>
                                        <option value="Plastic">Plastic</option>
                                    </optgroup>
                                </template>
                                <template id="default-materials">
                                    <option selected="true" disabled="disabled" value="">- Make a Selection -</option>
                                    <option value="Aluminum">Aluminum</option>
                                    <option value="Plastic">Plastic</option>
                                    <option value="Adhesive Vinyl">Adhesive Vinyl</option>
                                    <option value="Accu-Shield">Accu-Shield™</option>
                                    <option value="Adhesive Dura-Vinyl">Adhesive Dura-Vinyl</option>
                                    <option value="Magnetic">Magnetic</option>
                                    <option value="Dura Fiberglass">Dura Fiberglass</option>
                                    <option value="Contractor Preferred Plastic">Contractor Preferred Plastic</option>
                                    <option value="Contractor Preferred Aluminum">Contractor Preferred Aluminum</option>
                                    <option value="Contractor Preferred Vinyl">Contractor Preferred Vinyl</option>
                                    <option value="Aluma-Lite">Aluma-Lite™</option>
                                    <option value="Lumi-Glow plastic">Lumi-Glow™ (plastic)</option>
                                    <option value="Lumi-Glow vinyl">Lumi-Glow™ (vinyl)</option>
                                    <option value="Engineer Grade Reflective Prismatic Aluminum">Engineer Grade Reflective Prismatic Aluminum</option>
                                    <option value="High-Intensity Prismatic Aluminum">High-Intensity Prismatic Aluminum</option>
                                    <option value="DG High-Prism Aluminum">DG High-Prism Aluminum</option>
                                    <option value="Galvanized Steel">Galvanized Steel</option>
                                    <option value="Banner Material">Banner Material</option>
                                    <option value="Fence-Wrap Material">Fence-Wrap™ Material</option>
                                    <option value="Other">Other (please note)</option>
                                </template>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="quote-size">
                    <h2>Size</h2>
                    <p class="subheader">Input sign size</p>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell mdl-cell--4-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="width" name="width">
                                <label class="mdl-textfield__label" for="width">Width</label>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--1-col mdl-cell--middle">
                            <svg class="icon icon-close">
                                <use xlink:href="#icon-close"></use>
                            </svg>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="height" name="height">
                                <label class="mdl-textfield__label" for="height">Height</label>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--1-col"></div>
                        <div class="mdl-cell mdl-cell--2-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <select class="mdl-textfield__input" name="uom" id="uom">
                                    <option value='in'>in</option>
                                    <option value='ft'>ft</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="quote-usage">
                    <h2>Annual Usage</h2>
                    <p class="subheader">Input annual usage</p>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell mdl-cell--6-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="number" id="usage" name="usage">
                                <label class="mdl-textfield__label" for="usage">Usage</label>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col mdl-cell--bottom">
                            <p>Signs used annually</p>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="quote-quantity">
                    <h2>Order Quantity</h2>
                    <p class="subheader">Input per order quantity</p>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell mdl-cell--6-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="number" id="quantity" name="quantity">
                                <label class="mdl-textfield__label" for="quantity">Quantity</label>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col mdl-cell--bottom">
                            <p>Signs per order</p>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="quote-photo">
                    <h2>Photo</h2>
                    <p class="subheader">Take a photo of the sign</p>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell mdl-cell--6-col">
                            <input type="file" accept="image/*;capture=camera" name="photos[]" id="photoFront">
                            <label for="photoFront">
                                <svg class="icon icon-camera">
                                    <use xlink:href="#icon-camera"></use>
                                </svg>
                                <svg class="icon icon-check">
                                    <use xlink:href="#icon-check"></use>
                                </svg>
                                Front Photo</label>
                        </div>
                        <div class="mdl-cell mdl-cell--6-col dynamic">
                            <input type="file" accept="image/*;capture=camera" name="photos[]" id="photoBack">
                            <label for="photoBack">
                                <svg class="icon icon-camera">
                                    <use xlink:href="#icon-camera"></use>
                                </svg>
                                <svg class="icon icon-check">
                                    <use xlink:href="#icon-check"></use>
                                </svg>
                                Back Photo</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="quote-end-user">
                    <h2>End-User</h2>
                    <p class="subheader">Input your end user's info (optional)</p>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell mdl-cell--5-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="endUserName" name="endUserName">
                                <label class="mdl-textfield__label" for="endUserName">End-user name</label>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--1-col"></div>
                        <div class="mdl-cell mdl-cell--6-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="endUserEmail" name="endUserEmail">
                                <label class="mdl-textfield__label" for="endUserEmail">End-user email</label>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="endUserCompany" name="endUserCompany">
                                <label class="mdl-textfield__label" for="endUserCompany">End-user company</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="quote-submit">
                    <h2>That's It!</h2>
                    <p class="subheader">Add any final notes and submit your quote</p>
                    <div class="mdl-grid mdl-grid--no-spacing">
                        <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <textarea class="mdl-textfield__input" type="text" rows="3" id="notes" name="notes"></textarea>
                                <label class="mdl-textfield__label" for="notes">Notes for sales...</label>
                            </div>
                        </div>
                        <div class="mdl-cell mdl-cell--12-col">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                Submit Quote
                                <svg class="icon icon-send">
                                    <use xlink:href="#icon-send"></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                </fieldset>
            </template>
        </form>
        </div>
        <nav class="bottom-nav">
            <ul>
                <li>

                </li>
                <li>
                    <a href="/profile">
                        <svg class="icon icon-profile">
                            <use xlink:href="#icon-profile"></use>
                        </svg> Profile</a>
                </li>
            </ul>
        </nav>
    </section>
    <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Quote Sent Successfully!</h4>
        <div class="mdl-dialog__content">
            <div class="mdl-spinner mdl-js-spinner"></div>
            <p>Accuform's sales team will email a quote back to you within a few minutes.</p>
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close">Close</button>
        </div>
    </dialog>
    <script type="text/javascript" async src="/js/main.min.js"></script>
